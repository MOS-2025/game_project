<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Flag Game - level-3</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="level-3 d-flex align-items-center justify-content-center vh-100" data-level="3">

  <div class="card game-card shadow-lg text-center p-4">

    <h2 class="fw-bold mb-2">ğŸŒ Guess the Country (level-3)</h2>

    <div class="mb-2">
      <span class="badge bg-warning text-dark fs-6">
        â³ Time Left: <span id="timer">25</span>s
      </span>
    </div>

    <img id="flag" class="img-fluid border rounded p-3 mb-3 bg-white"/>

    <input
      id="guessInput"
      class="form-control mb-3 text-center"
      placeholder="Type country name..."
    />

    <div class="d-flex gap-2 mb-3">
      <button id="submitBtn" class="btn btn-primary flex-fill">Submit</button>
      <button id="nextBtn" class="btn btn-secondary flex-fill">Next</button>
    </div>

    <p id="message" class="fw-semibold"></p>

    <div class="text-muted">
      Score: <span id="score" class="fw-bold">0</span>
    </div>

  </div>

  <!-- Your JS file -->
  <script src="script.js"></script>
</body>
</html>
